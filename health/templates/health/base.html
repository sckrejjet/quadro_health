    <link rel="stylesheet" type="text/css" href="{% static 'health/main.css' %}">

    <script type="text/javascript">
        function goClick(){
            var edit_text = $('#search-edit').val();
            var data = {text: edit_text};
            $.ajax({
              url: 'filtered_request',
              type: 'GET',
              data: data,
              dataType: 'json',
              success: function(resp) {
                $('#items-container').html(resp.html);
              }
            });
        };

        function addHospital(){
            var hName = $('#name').val()
            var hAddr = $('#addr').val()
            var hService = $('#service').val()

            var zData = {
                name: hName,
                addr: hAddr,
                service: hService
            };

            $.ajax({
                url: 'add_hospital',
                type: 'GET',
                data: zData,
                dataType: 'json',

                success: function(resp) {
                    $('#name').val('')
                    $('#addr').val('')
                    $('#service').val('')
                }
            });
        };
    </script>

	{% if title %}
		<title>Health - {{ title }}</title>
	{% else %}
		<title>Health</title>
	{% endif %}
</head>
